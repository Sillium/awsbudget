org: stoerk
app: sillium-apis
service: awsbudget

frameworkVersion: '2'

package:
  individually: true

custom:
  stage: ${opt:stage}
  dev: 
    domainName: awsbudget.dev.sillium.org
    logLevel: DEBUG
  prod:
    domainName: awsbudget.sillium.org
    logLevel: INFO
  customDomain:
    domainName: ${self:custom.${self:custom.stage}.domainName}
    basePath: ''
    autoDomain: true
    createRoute53Record: true
    hostedZoneId: ${param:hostedZoneId}
    certificateArn: ${param:certificateArn}

plugins:
  - serverless-python-requirements
  - serverless-domain-manager
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: python3.8
  stage: ${self:custom.stage}
  region: 'eu-central-1'
  logRetentionInDays: 7
  lambdaHashingVersion: 20201221
  stackTags:
    source: https://github.com/Sillium/awsbudget
    serverlessOrg: ${self:org}
    serverlessApp: ${self:app}
    serverlessService: ${self:service}
    serverlessStage: ${self:custom.stage}
  environment:
    LOG_LEVEL: ${self:custom.${self:custom.stage}.logLevel}

functions:
  getBudget:
    memorySize: 512
    timeout: 30
    handler: functions/getBudget.handle
    package:
      exclude:
        - ./**
      include:
        - functions/getBudget.py
    events:
      - http:
          path: /{accountId}/{budgetName}
          method: get
          request:
            parameters:
              paths:
                accountId: true
                budgetName: true
              headers:
                aws_role_name: true
                aws_access_key_id: true
                aws_secret_access_key: true
